<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://socialegg.s3.ap-south-1.amazonaws.com/SocialEgg_Mark2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2665a4" />
    <meta
      name="description"
      content="A periodic email service for getting all the news articles on the topics you choose"
    />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="news, news aggregator, wsj, nyt, world, social-media, aggregator, email, subscription">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="canonical" href="https://socialegg.herokuapp.com/"/>

    <!-- One signal -->
    
    <!--
      manifest.json provides metadata used when your web app is installed on a

    -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "b489920a-dcc3-4e13-a4f1-978e03d96d56",
          notifyButton: {
            enable: true,
          },
        });
      });
    </script>
   
    <title>Social EGG</title>

     <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('worker.js').then(function(registration) {
            console.log('Worker registration successful', registration.scope);
          }, function(err) {
            console.log('Worker registration failed', err);
          }).catch(function(err) {
            console.log(err);
          });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
